<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="scss/admin_dash_style.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/boxicons@latest/js/boxicons.min.js"></script>

  <script src="js/admin_script.js"></script>

</head>

<body id="body-pd">
<header class="header" id="header">
  <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
  <div sec:authentication="name"></div>
  <div class="header_img"> <img src="../Images/user-1.png" alt=""> </div>
</header>
<div class="l-navbar" id="nav-bar">
  <nav class="nav">
    <div> <a href="#" class="nav_logo"> <i class='bx bx-layer nav_logo-icon'></i> <span
            class="nav_logo-name">Admin Dashboard</span> </a>
      <div class="nav_list">

        <a href="admin" class="nav_link"> <i class='bx bx-grid-alt nav_icon'></i>
          <span class="nav_name">Dashboard</span> </a>

        <a href="#" class="nav_link"> <i
                class='bx bx-user nav_icon'></i> <span class="nav_name">Customers</span> </a>

        <a href="admin_bicycle_view"
           class="nav_link active"> <i class='bx bx-cycling nav_icon'></i> <span
                class="nav_name">Bicycle</span> </a>

        <a href="#" class="nav_link"> <i
                class='bx bxs-universal-access nav_icon'></i> <span class="nav_name">Admin</span> </a>

        <a href="#"
           class="nav_link"> <i class='bx bx-folder nav_icon'></i> <span class="nav_name">Logs</span> </a>


        <a href="#" class="nav_link"> <i class='bx bx-bar-chart-alt-2 nav_icon'></i> <span
                class="nav_name">Order Details</span> </a>


      </div>
    </div> <a th:href="@{/logout}" class="nav_link" sec:authorize="isAuthenticated()"> <i class='bx bx-log-out nav_icon'></i> <span
          class="nav_name">SignOut</span> </a>
  </nav>
</div>
<!--Container Main start-->
<div class="body-container bg-light container-fluid">

  <div class="body-container">
    <h3>List Bicycle</h3>
    <hr>

    <div class="addbutton">
      <a href="addBicycle" class="btn btn-primary">Add BiCycle</a>
    </div>
    <table class="table table-bordered table-striped">

      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Brand</th>
        <th>Model Number</th>
        <th>Image Location</th>
        <th>Quantity</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="bicycle: ${bicycles}">
        <td th:text="${bicycle.bicycle_id}" />
        <td th:text="${bicycle.name}" />
        <td th:text="${bicycle.description}"/>
        <td th:text="${bicycle.price}"/>
        <td th:text="${bicycle.brand}"/>
        <td th:text="${bicycle.model_number}"/>
        <td><img th:src="${bicycle.image}" alt="Images" srcset=""></td>
        <td th:text="${bicycle.quantity}"/>
        <th><a th:href="|@{/delete_bicycle(bicycle_id=${bicycle.bicycle_id},file_name=${bicycle.image})}|" class="btn btn-danger">Delete</a></th>
      </tr>
      </tbody>

    </table>

  </div>

</div>
<!--Container Main end-->

</html>
